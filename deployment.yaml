apiVersion: apps/v1
kind: Deployment
metadata:
  name: will-playground
  namespace: dev
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: grade1-api
        image: wil42/playground:v2
        ports:
          - containerPort: 8888
